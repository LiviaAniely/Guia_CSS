<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Absolute Position</title>

        <style>
            #div1{
                background-color: aqua;
                width: 100px;
                height: 100px;
                position: relative;

            }
            p{
                /*o elemento p usará de referência a div1 como referência para a orientação, já que ela é a relativa mais próxima*/
                position: absolute;
                top:10px;
                left: 20px;
            }
        </style>

    </head>
    <body>
        
        <div id="div1"> 
            <p>AA</p>
        </div>

        <section>normal content</section>
    </body>
</html>
